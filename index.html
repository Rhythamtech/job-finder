
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Listings</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
      --accent: #3b82f6;
      --radius: 0.75rem;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --shadow: 0 1px 3px rgb(0 0 0 / .06), 0 1px 2px rgb(0 0 0 / .04);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg);
      font-family: var(--font);
      color: var(--text);
      line-height: 1.5;
      padding: 2rem 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text);
    }
    .grid {
      display: grid;
      gap: 1.25rem;
      max-width: 1200px;
      margin: 0 auto;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1.25rem;
      transition: box-shadow .15s ease;
    }
    .card:hover {
      box-shadow: 0 4px 6px rgb(0 0 0 / .05), 0 2px 4px rgb(0 0 0 / .04);
    }
    .header {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }
    .logo {
      width: 48px;
      height: 48px;
      border-radius: var(--radius);
      background: #e0e7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: var(--accent);
      flex-shrink: 0;
    }
    .title {
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--text);
    }
    .company {
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 0.1rem;
    }
    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 0.75rem 0;
      font-size: 0.8rem;
      color: var(--muted);
    }
    .meta span {
      background: #f1f5f9;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
    }
    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      margin: 0.75rem 0 1rem;
    }
    .pill {
      background: #e0f2fe;
      color: #0c4a6e;
      font-size: 0.7rem;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      white-space: nowrap;
    }
    .desc {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 0.75rem;
      max-height: 3.6rem;
      overflow: hidden;
      position: relative;
    }
    .desc.open {
      max-height: none;
    }
    .desc-toggle {
      appearance: none;
      background: none;
      border: none;
      color: var(--accent);
      font-size: 0.8rem;
      cursor: pointer;
      margin-top: 0.25rem;
      font-weight: 500;
    }
    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: auto;
    }
    .date {
      font-size: 0.75rem;
      color: var(--muted);
    }
    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 0.4rem 0.9rem;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background .15s ease;
    }
    .btn:hover {
      background: #2563eb;
    }
    @media (max-width: 640px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="grid" id="jobs"></div>

    function timeAgo(ms) {
      const d = new Date(ms);
      const now = Date.now();
      const diff = now - d;
      const days = Math.round(diff / (1000 * 60 * 60 * 24));
      if (days === 0) return 'Today';
      return days === 1 ? '1 day ago' : `${days} days ago`;
    }

    function renderJobs() {
      const container = document.getElementById('jobs');
      data.forEach((j, idx) => {
        const card = document.createElement('div');
        card.className = 'card';

        const logo = j.Company.charAt(0).toUpperCase();

        const skills = j["Required Skills"].split(',').map(s => s.trim()).slice(0, 5);

        const descId = `desc-${idx}`;

        card.innerHTML = `
          <div>
            <div class="header">
              <div class="logo">${logo}</div>
              <div>
                <div class="title">${j["Job Title"]}</div>
                <div class="company">${j.Company} ${j.Rating ? 'â˜…' + j.Rating : ''}</div>
              </div>
            </div>
            <div class="meta">
              <span>${j.Location}</span>
              <span>${j.Experience}</span>
              <span>${j.Salary}</span>
            </div>
            <div class="skills">
              ${skills.map(s => `<span class="pill">${s}</span>`).join('')}
            </div>
            <div id="${descId}" class="desc">
              ${j.Description}
            </div>
            <button class="desc-toggle" onclick="toggleDesc('${descId}', this)">Show more</button>
          </div>
          <div class="footer">
            <span class="date">${timeAgo(j.Timestamp)}</span>
            <button class="btn" onclick="window.open('${j.URL}', '_blank')">View Job</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function toggleDesc(id, btn) {
      const el = document.getElementById(id);
      el.classList.toggle('open');
      btn.textContent = el.classList.contains('open') ? 'Show less' : 'Show more';
    }

    renderJobs();
  </script>
</body>
</html>
